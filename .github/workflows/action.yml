name: Linkspector

on:
  push:
    branches:
      - 'main'
      - '*'
  pull_request:
    branches: 
      - 'main'

jobs:
  check-links:
    name: runner / linkspector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@v1
        with:
          filter_mode: nofilter
          fail_on_error: true